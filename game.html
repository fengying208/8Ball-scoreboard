<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業計分模式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreboard" class="scoreboard-container">
        <div id="player-1" class="player-section">
            <div class="header" id="display-p1-name">選手一</div>
            <div id="score-1" class="score-display">0</div>
        </div>

        <div class="info-section">
            <div class="timer-container">
                <div id="timer">00:00:00</div>
                <div class="label">時 分 秒</div>
            </div>
            <div id="race-info">(10)</div>
            <button id="reset-btn">回大廳</button>
        </div>

        <div id="player-2" class="player-section">
            <div class="header" id="display-p2-name">選手二</div>
            <div id="score-2" class="score-display">0</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
